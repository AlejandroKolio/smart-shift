<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
    <link type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link type="text/css" href="css/menu.min.css" th:href="@{/css/menu.min.css}" rel="stylesheet">
    <link type="text/css" href="css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet">
    <link type="text/css" href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"
            th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"
            th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>

    <style type="text/css">
        body { background: #F5F5F5 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" th:placeholder="Username" name="username" type="text" th:autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <input class="form-control" th:placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button th:type="submit" th:value="Login" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="js/menu.min.js" th:src="@{/js/menu.min.js}"></script>
<script src="js/admin.js" th:src="@{/js/admin.js}"></script>

</body>

</html>
